<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit And Loss App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Stock Profit & Loss Calculator</h1>
        <div>
            <label for="initial-price"> Initial Price:</label>
            <input type="number" id="initial-price" placeholder="Enter Initial Price Here">
            <label for="stocks-quantity"> Quantity of Stocks:</label>
            <input type="number" id="stocks-quantity" placeholder="Enter Number of Stocks bought">
            <label for="current-price"> Current Price:</label>
            <input type="number" id="current-price" placeholder="Enter current Price of Stocks">
            <button id="calculate-profit-loss">Tell Me!!</button>
            <h2 id="output"></h2>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
